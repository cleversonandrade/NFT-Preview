<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <section>
      <img src="images/image-equilibrium.jpg" class="imagem-principal" alt="image-equilibrium">
      <h1 class="titulo">Equilibrium #3429</h1>
      <p class="descricao">Our Equilibrium collection promotes balance and calm.</p>
      <div class="informacoes">
        <img src="images/icon-ethereum.svg" alt="imagem de um ícone">
        <p class="preco">0.041 ETH</p>
        <img src="images/icon-clock.svg" alt="imagem de um relógio">
        <p class="tempo">3 days left</p>
      </div>
      <div class="rodape">
        <img src="images/image-avatar.png" class="imagem-rodape" alt="imagem-avatar">
        <p class="criacao">Creation of <b class="criacao-b">Jules Wyvern</b> </p>
      </div>
    </section>
</body>

</html>
